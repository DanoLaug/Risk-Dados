<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Batallas - Risk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Batallas - Risk</h1>

    <div>
        <button onclick="toggleMode('auto')">Modo Automático</button>
        <button onclick="toggleMode('manual')">Modo Manual</button>
    </div>

    <!-- Modo Automático -->
    <div id="auto-mode" class="container">
        <div>
            <label>Dados Atacante (1-3):</label>
            <input type="number" id="attacker-dice" min="1" max="3" value="3">
        </div>
        <div>
            <label>Dados Defensor (1-2):</label>
            <input type="number" id="defender-dice" min="1" max="2" value="2">
        </div>
        <button onclick="simulateBattle()">Simular Batalla</button>
    </div>

    <!-- Modo Manual -->
    <div id="manual-mode" class="manual-inputs" style="display:none;">
        <div>
            <label>Dados Atacante (1-3):</label>
            <input type="number" id="attacker-dice-manual" min="1" max="3" value="3" onchange="generateManualInputs('attacker')">
        </div>
        <div id="attacker-inputs"></div>

        <div>
            <label>Dados Defensor (1-2):</label>
            <input type="number" id="defender-dice-manual" min="1" max="2" value="2" onchange="generateManualInputs('defender')">
        </div>
        <div id="defender-inputs"></div>

        <button onclick="manualBattle()">Calcular Batalla</button>
    </div>

    <button onclick="reset()">Reiniciar</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
